<!DOCTYPE html>
<html lang="ja">
<head>
 <!-- Required meta tags -->
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
 <link rel="icon" href="./static/img/ico/book.ico">

 <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 
<title>Bookshelf</title> 

</head>
<body>

  <!-- nav配置 -->
  
  <nav class="navbar navbar-expand-md  navbar-light shadow sticky-top" style="background-color: rgb(1, 1, 1);">
    <div class="navbar-brand"><img src="./static/img/ico/book_icon.png" width="70" height="60" alt="ロゴ"></div>
      <div class="d-inline-block mr-5">
        <div class="mr-5" style="color: white;font-size:xx-large ;font-weight: 700;">
          <div class="float-right">Bookshelf Admin</div>
        </div>
      </div>
  </nav>

  <!-- データ配置 -->

  <div class="container" >
    <div class= "m-2 mt-3">
      <div class="row">
        <div class="float-right col-md">
          <div class="d-inline-block">
            <div class="m-2 ml-5">
              <button type="button" class="btn btn-danger btn-lg shadow" data-toggle="modal" 
              data-target="#exampleModal" style="font-weight: 600;">Add Book</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- データ配置 -->

    <div class="display-area">
      <div class="m-5 mt-3">
        <table class="table">
          <thead>
            <tr>
              <th>Book Category</th>
              <th>Book Title</th>
              <th>Book Status</th>
            </tr>
          </thead>
          <tbody id="table">
          </tbody>
        </table>
        <div id="iimg"></div>
      </div>
      <!-- モーダル部分始まり -->

      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h2>Book Registration</h2>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">          
                <label for="inputArea"><b>Area</b><span style="color: tomato;">*</span></label>
                <input type="text" class="form-control" id="inputArea" placeholder="Area" required>
              </div>
              <div class="form-group">          
                <label for="inputTitle"><b>Title</b><span style="color: tomato;">*</span></label>
                <input type="text" class="form-control" id="inputTitle" placeholder="Title" required>
              </div>
              <div class="form-group">
                <label for="inputAuthor"><b>Author</b></label>
                <input type="text" class="form-control" id="inputAuthor" placeholder="Author">
              </div>
              <div class="form-group">
                <label for="inputPublisher"><b>Publisher</b></label>
                <input type="text" class="form-control" id="inputPublisher" placeholder="Publisher">
              </div>
              <div class="form-group">
                <label for="inputURL"><b>URL</b></label>
                <input type="text" class="form-control" id="inputURL" placeholder="URL">
              </div>
              <button id="regBook" class="btn btn-primary float-right" data-dismiss="modal">Send</button>
            </div>
          </div>
        </div>
      </div>
      <!-- モーダル部分終わり -->
    </div>
  </div>
 <footer class="fixed-bottom" style="background-color: rgb(1, 1, 1);">
  <div style="color: aliceblue;font-size:larger;">© 2020 KEI v1.0</div>
 </footer>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <!--独自js-->
  <script src="/static/js/admin_spa.js"></script>
  </body>
</html>
